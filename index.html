<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Sample HTML Table</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>28</td>
                <td>Software Engineer</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>34</td>
                <td>Data Scientist</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mike Johnson</td>
                <td>45</td>
                <td>Project Manager</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Sarah Brown</td>
                <td>30</td>
                <td>UX Designer</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
